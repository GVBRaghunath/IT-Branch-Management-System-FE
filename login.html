<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Information Technology-Faculty Login</title>
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css">
         <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <div class="box">
            <img class="logo" src="https://icons.iconarchive.com/icons/paomedia/small-n-flat/1024/user-male-icon.png">
            <h2>Login</h2>
            <form>
                <div class="inputBox inputIconBg">
                    <input type="text" name="" required="">
                    <i class="fas fa-user-circle"></i>
                    <label>Username</label>
                </div>
                <div class="inputBox inputIconBg">
                    <input type="password" name="" required="">
                    <i class="fas fa-key"></i>
                    <label>Password</label>
                </div>
                <input class="fmpBtn" type="button" name="" value="Forget Password">
                <input type="submit" name="" value="Login">
                <div class="socialLogin">
                   <a href="https://www.facebook.com/login/"> <i class="social1 fab fa-facebook-square"></i></a>
                   <a href=""><i class="social2 fab fa-google-plus-square"></i></a>
                    <i class="social3 fab fa-linkedin"></i>
                </div>
            </form>
        </div>
    </body>
</html>
